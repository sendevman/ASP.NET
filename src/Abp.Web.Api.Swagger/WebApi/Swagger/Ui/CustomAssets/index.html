<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32-png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16-png" sizes="16x16" />

    <link href='bootstrap/css/bootstrap-min-css' media='screen' rel='stylesheet' type='text/css' />
    <link href='bootstrap-select/css/bootstrap-select-min-css' media='screen' rel='stylesheet' type='text/css' />

    <link href='css/typography-css' media='screen' rel='stylesheet' type='text/css' />
    <link href='css/reset-css' media='screen' rel='stylesheet' type='text/css' />
    <link href='css/screen-css' media='screen' rel='stylesheet' type='text/css' />
    <link href='css/reset-css' media='print' rel='stylesheet' type='text/css' />
    <link href='css/print-css' media='print' rel='stylesheet' type='text/css' />

    %(StylesheetIncludes)

    <script src='lib/jquery-min-js' type='text/javascript'></script>
    <script src='bootstrap/js/bootstrap-min-js' type='text/javascript'></script>
    <script src='bootstrap-select/js/bootstrap-select-min-js' type='text/javascript'></script>

    <script src='lib/jquery-slideto-min-js' type='text/javascript'></script>
    <script src='lib/jquery-wiggle-min-js' type='text/javascript'></script>
    <script src='lib/jquery-ba-bbq-min-js' type='text/javascript'></script>
    <script src='lib/handlebars-2-0-0-js' type='text/javascript'></script>
    <script src='lib/underscore-min-js' type='text/javascript'></script>
    <script src='lib/backbone-min-js' type='text/javascript'></script>
    <script src='swagger-ui-min-js' type='text/javascript'></script>
    <script src='lib/highlight-7-3-pack-js' type='text/javascript'></script>
    <script src='lib/marked-js' type='text/javascript'></script>
    <script src='lib/swagger-oauth-js' type='text/javascript'></script>

    %(TranslatorIncludes)

    <script type="text/javascript">
        $(function () {
            var url = window.location.search.match(/url=([^&]+)/);
            if (url && url.length > 1) {
                url = decodeURIComponent(url[1]);
            } else {
                url = "http://petstore.swagger.io/v2/swagger.json";
            }

            // Get Swashbuckle config into JavaScript
            function arrayFrom(configString) {
                return (configString !== "") ? configString.split('|') : [];
            }

            function stringOrNullFrom(configString) {
                return (configString !== "null") ? configString : null;
            }

            window.swashbuckleConfig = {
                rootUrl: '%(RootUrl)',
                discoveryPaths: arrayFrom('%(DiscoveryPaths)'),
                booleanValues: arrayFrom('%(BooleanValues)'),
                validatorUrl: stringOrNullFrom('%(ValidatorUrl)'),
                customScripts: arrayFrom('%(CustomScripts)'),
                docExpansion: '%(DocExpansion)',
                oAuth2Enabled: ('%(OAuth2Enabled)' == 'true'),
                oAuth2ClientId: '%(OAuth2ClientId)',
                oAuth2ClientSecret: '%(OAuth2ClientSecret)',
                oAuth2Realm: '%(OAuth2Realm)',
                oAuth2AppName: '%(OAuth2AppName)',
                abpSwaggerModel: $.parseJSON('%(AbpSwaggerModel)')
            };

            // Pre load translate...
            if (window.SwaggerTranslator) {
                window.SwaggerTranslator.translate();
            }

            var discoveryPath = swashbuckleConfig.discoveryPaths[0];
            var urlPath = "/" + discoveryPath;
            if (discoveryPath == undefined) {
                urlPath = "";
            }

            window.swaggerUi = new SwaggerUi({
                url: swashbuckleConfig.rootUrl + urlPath,
                dom_id: "swagger-ui-container",
                booleanValues: swashbuckleConfig.booleanValues,
                onComplete: function (swaggerApi, swaggerUi) {
                    if (typeof initOAuth == "function" && swashbuckleConfig.oAuth2Enabled) {
                        initOAuth({
                            clientId: swashbuckleConfig.oAuth2ClientId,
                            clientSecret: swashbuckleConfig.oAuth2ClientSecret,
                            realm: swashbuckleConfig.oAuth2Realm,
                            appName: swashbuckleConfig.oAuth2AppName,
                            scopeSeparator: ","
                        });
                    }

                    if (window.SwaggerTranslator) {
                        window.SwaggerTranslator.translate();
                    }

                    $('pre code').each(function (i, e) {
                        hljs.highlightBlock(e)
                    });

                    addApiKeyAuthorization();

                    window.swaggerApi = swaggerApi;
                    _.each(swashbuckleConfig.customScripts, function (script) {
                        $.getScript(script);
                    });
                },
                onFailure: function (data) {
                    log("Unable to Load SwaggerUI");
                },
                docExpansion: swashbuckleConfig.docExpansion,
                apisSorter: "alpha",
                showRequestHeaders: false
            });

            if (window.swashbuckleConfig.validatorUrl !== '')
                window.swaggerUi.options.validatorUrl = window.swashbuckleConfig.validatorUrl;

            function addApiKeyAuthorization() {
                var key = encodeURIComponent($('#input_apiKey')[0].value);
                if (key && key.trim() != "") {
                    var apiKeyAuth = new SwaggerClient.ApiKeyAuthorization("api_key", key, "query");
                    window.swaggerUi.api.clientAuthorizations.add("api_key", apiKeyAuth);
                    log("added key " + key);
                }
            }

            $('#input_apiKey').change(addApiKeyAuthorization);

            // if you have an apiKey you would like to pre-populate on the page for demonstration purposes...
            /*
              var apiKey = "myApiKeyXXXX123456789";
              $('#input_apiKey').val(apiKey);
            */

            if (swashbuckleConfig.rootUrl !== window.swaggerUi.options.url) {
                window.swaggerUi.load();
            }

            function log() {
                if ('console' in window) {
                    console.log.apply(console, arguments);
                }
            }

            $("#selectorModule").append(function () {
                var html = ['<option value="">Please select one</option>'];
                html.push('')
                $.each(window.swashbuckleConfig.abpSwaggerModel.Modules, function (i, o) {
                    html.push('<option value="' + o + '">' + o + '</option>');
                });
                return $(html.join(''));
            });

            var model = window.swashbuckleConfig.abpSwaggerModel;

            function initService(name) {
                var html = ['<option value="">Please select one</option>'];
                $.each(model.Services[name], function (i, o) {
                    html.push('<option value="' + o + '">' + o + '</option>');
                });
                $("#selectService").html(html.join(''));
                $("#selectService").selectpicker('refresh');
                $("#selectService").trigger('change');
            }

            initService(model.Modules[0]);

            $("#selectorModule").on('change', function () {
                var name = $(this).val();
                initService(name);
            });

            $("#selectService").on('change', function () {
                if ($(this).val()) {
                    var url = window.location.origin;
                    var modduleName = $("#selectorModule").val();
                    $('#input_baseUrl').val(url + "/webapidoc/" + modduleName + "/" + $(this).val() + ".js");
                    if ($('#input_Authorization').val()) {
                        var authkey = "Bearer " + $('#input_Authorization').val();
                        var authorization = new SwaggerClient.ApiKeyAuthorization("Authorization", authkey, "header");
                        window.swaggerUi.api.clientAuthorizations.add("Bearer", authorization);
                    }

                    window.swaggerUi.options.url = $('#input_baseUrl').val();
                    window.swaggerUi.load();
                }
            });

        });
    </script>
</head>

<body class="swagger-section">
    <div class="header-bar">
        <header id="header" class="container">
            <div class="row">
                <div class="col-md-2">
                    <div id="logo-bar">
                        <a class="abp-logo" href="http://www.aspnetboilerplate.com/"></a>
                        <a class="swagger-logo" href="http://swagger.io/"></a>
                    </div>
                </div>
                <div class="col-md-10">
                    <form id='api_selector' class="form-inline">
                        <div class="form-group">
                            <select id="selectorModule" class="selectpicker" data-style="btn-primary btn-lg"></select>
                        </div>

                        <div class="form-group">
                            <select id="selectService" class="selectpicker" data-style="btn-primary btn-lg"></select>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control custom-input input-lg" placeholder="access token" id="input_Authorization" name="input_Authorization">
                        </div>

                        <div class="hidden">
                            <div class="form-group">
                                <input type="text" class="form-control custom-input input-lg" placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control custom-input input-lg" placeholder="api_key" id="input_apiKey" name="apiKey">
                            </div>
                            <a id="explore" class="btn btn-primary btn-lg hidden" href="#" data-sw-translate>Explore</a>
                        </div>

                    </form>
                </div>
            </div>
        </header>
    </div>
    <div class="container">
        <div id="message-bar" class="swagger-ui-wrap" data-sw-translate>&nbsp;</div>
        <div id="swagger-ui-container" class="swagger-ui-wrap"></div>
    </div>
</body>

</html>
