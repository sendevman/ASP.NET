<div class="messageBox autoclose" style="max-width: 425px">
    <div class="modal-header">
        <h3>Create a new task</h3>
    </div>
    <div class="modal-body">

        <form role="form">
            <div class="form-group">
                <label for="TaskTitle">Title</label>
                <input type="text" class="form-control" id="TaskTitle" placeholder="Enter title" data-bind="value: task.title">
            </div>
            <div class="form-group">
                <label for="TaskDescription">Description</label>
                <textarea class="form-control" id="TaskDescription" placeholder="Enter description here" data-bind="value: task.description"></textarea>
            </div>
            <button type="submit" class="btn btn-default" data-bind="click:saveNewTask">Submit</button>
        </form>

    </div>
</div>
