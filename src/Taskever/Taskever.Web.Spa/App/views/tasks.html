<section>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">My tasks</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group" data-bind="foreach: tasks">
                <li class="list-group-item">
                    <h4>[<span data-bind="html: id"></span>]<span data-bind="html: title"></span></h4>
                    <p data-bind="html: description"></p>
                    <button type="button" class="btn btn-default" data-bind="click:$parent.deleteTask">Delete this task</button>                    
                </li>
            </ul>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-primary" data-bind="click:showTaskCreateDialog">+ Create new task</button>
        </div>
    </div>
</section>
